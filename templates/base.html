<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rate</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <p>{{ msg }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h1>Currency Exchange Rates</h1>
    <form action="/currency-exchange" method="POST">
      <ul>
        <li>Converting from<input type="text" name="from_curr"></li>
        <li>Converting to<input type="text" name="to_curr"></li>
        <li>Amount<input type="text" name="amount"></li>
        <button>Submit</button>
      </ul>  
    </form>
</body>
</html>
